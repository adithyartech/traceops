services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ../backend:/app
      - traceops_data:/data/traceops
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  engine:
    image: golang:1.22
    working_dir: /app
    volumes:
      - ../engine:/app
      - traceops_data:/data/traceops
    command: bash -lc "apt-get update && apt-get install -y jq && ln -sf /usr/local/go/bin/go /usr/local/bin/go && ./worker.sh"

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ../frontend:/app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"

volumes:
  traceops_data:
